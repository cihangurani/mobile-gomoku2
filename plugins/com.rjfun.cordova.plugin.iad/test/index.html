        <title>Hello World</title>
        <script type="text/javascript" src="cordova.js"></script>
        <style type="text/css">
            html, body { width:100%; height:100%; margin:0; padding:0; overflow:hidden; background-color:white; }
            div#fullpage { width:100%; height:100%; margin:0; padding:0; border:0px solid red; text-align:center; vertical-align:middle; }
            button { font-size: 28px; }
        </style>

    <body onload="onLoad()" onresize="onResize()">
    <script>
        function onLoad() {
            document.addEventListener("deviceready", onDeviceReady, false);
            
            document.addEventListener("onClickAd", onClickAd, false);
            document.addEventListener("onReceiveAd", onReceiveAd, false);
            document.addEventListener("onFailedToReceiveAd", onFailedToReceiveAd, false);
        }
    function onDeviceReady() {
    	if ( window.plugins && window.plugins.iAd ) {
    	    window.plugins.iAd.createBannerView(
                                                {
                                                'bannerAtTop': false,
                                                'overlap': false
                                                }, function() {
                                                window.plugins.iAd.showAd( true );
                                                onResize();
                                                }, function(){
                                                alert( "failed to create ad view" );
                                                });
    	} else {
    		alert('iAd plugin not available/ready.');
    	}
    }
    function onClickAd() {
		// count click
    }
    function onReceiveAd() {
    	// do whatever you want
        onResize();
    }
    function onFailedToReceiveAd( ret ) {
    	// alert( ret.error );
    }
    function showAd( bshow ) {
    	if ( window.plugins && window.plugins.iAd ) {
    	    window.plugins.iAd.showAd( bshow );
            onResize();
    	} else {
    		alert('iAd plugin not available/ready.');
    	} 
    }
    function onResize() {
        var msg = 'web view: ' + window.innerWidth + ' x ' + window.innerHeight;
        document.getElementById('sizeinfo').innerHTML = msg;
    }
    </script>
    <div id="fullpage">
        <p><br/></p>
        <p>Demo for iAd Plugin</p>
        <p><button onclick="showAd(true);">show Ad</button> <button onclick="showAd(false);">hide Ad</button></p>
        <div id="sizeinfo">width * height</div>
        <div>Try rotate screen to test the orientation change</div>
